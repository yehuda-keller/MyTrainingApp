<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Custom Error Page</title>
  <link rel="icon" type="image/png" href="/images/logo.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: gainsboro;
    }
    .navbar-brand img {
      height: 40px;
    }
    .navbar-light {
      background-color: transparent;
    }
    .navbar-nav .nav-link {
      color: black !important;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .navbar-nav .nav-link:hover {
      color: #007bff !important;
      transform: scale(1.1);
    }
    .navbar-toggler-icon {
      filter: invert(1);
    }
    h1, h2, p {
      color: black;
    }
    .headline {
      font-size: 3rem;
      line-height: 1.2;
      color: black;
    }
    .headline .highlight {
      font-style: italic;
    }
    .fst-italic {
      font-style: italic;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" th:href="@{/}">
    <img th:src="@{/images/logo.png}" alt="Logo">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">MyWorkoutApp</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/shared/protein-count}">Protein Count</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/shared/recipes}">Recipes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/shared/my-workouts}">My Workouts</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/sharing-the-process}">Sharing the Process</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" sec:authorize="!isAuthenticated()">
        <a class="nav-link" th:href="@{/login}">Login</a>
      </li>
      <li class="nav-item" sec:authorize="isAuthenticated()">
        <!-- Logout form -->
        <form th:action="@{/logout}" method="post" style="display:inline">
          <button type="submit" class="nav-link btn btn-link" style="display:inline; cursor:pointer;">Logout</button>
        </form>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h1>Error</h1>
  <p th:utext="${errorMessage}"></p>
  <a class="btn btn-primary" href="/" th:href="@{/}">Back to Home Page</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
